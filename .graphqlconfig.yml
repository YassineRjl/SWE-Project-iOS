projects:
  Codegen Project:
    schemaPath: schema.graphql
    includes:
      - graphql/**/*.graphql
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: swift
        generatedFileName: API.swift
        docsFilePath: graphql
        region: us-east-1
        apiId: kw2iiokpyjdflb36qnwd7uao3a
        frontend: ios
        maxDepth: 2
extensions:
  amplify:
    version: 3
